<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Simple Video Downloader</h1>

    <form id="download-form">
      <input
        type="url"
        id="video-url"
        placeholder="Paste direct video URL (mp4, webm, etc.)"
        required
      />
      <button type="submit">Add</button>
    </form>

    <p class="note">
      Only use URLs you have the right to download. Some websites do not allow
      downloading or may block it.
    </p>

    <ul id="video-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
